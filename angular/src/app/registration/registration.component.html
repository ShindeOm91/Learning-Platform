    <div id = "middlebox" class="animate">
        <div class="text-center mb-3" *ngIf="!registrationPage && !loginPage">
            <button (click)="loginpopup(1)" style="width: 250px;">Login</button><br>
            <button (click)="registrationPopup(1)" style="width: 250px;">New Registration</button>
        </div>
        <div *ngIf="registrationPage">
          <form class="modal-content animate" style="background-color:#f1f1f1">
            <div class="imgcontainer">
              <h3>Registration Form</h3>
              <span style="display: block;" (click)="registrationPopup(2)" class="close">&times;</span>
            </div>
            <div class="container animate">
              <label for="fname" class="animate"><b>First Name</b></label>
              <input class="animate" type="text" placeholder="Enter First Name" [(ngModel)]="user.fname" name="fname" required>

              <label for="lname" class="animate"><b>Last Name</b></label>
              <input class="animate" type="text" placeholder="Enter Last Name" [(ngModel)]="user.lname" name="lname" required>

              <label for="emailId" class="animate"><b>Email Id</b></label>
              <input class="animate" type="text" placeholder="Enter Email Address" [(ngModel)]="user.emailId" name="emailId" required>

              <label for="uname" class="animate"><b>Username</b></label>
              <input class="animate" type="text" placeholder="Enter Email Address" [(ngModel)]="user.uname" name="uname" required>
        
              <label for="psw" class="animate"><b>Password</b></label>
              <input class="animate" [type]="hide ? 'password' : 'text'" placeholder="Enter Password" [(ngModel)]="user.psw" name="psw" required>
              <label>
                <input class="animate" type="checkbox" name="remember" (click)="hideShow()"> Hide/Show
              </label>
              <button (click)="save()" type="submit" class="animate">Submit</button>
              <!-- <label>
                <input class="animate" type="checkbox" checked="checked" name="remember"> Remember me
              </label> -->
            </div>
            <div class="container animate" style="background-color:#f1f1f1">
              <button type="button" (click)="registrationPopup(2)" class="cancelbtn animate">Cancel</button>
              <!-- <span class="psw">Forgot <a href="#">password?</a></span> -->
            </div>
          </form>
        </div>

        <div *ngIf="loginPage">
          <form class="modal-content animate" style="background-color:#f1f1f1">
            <div class="imgcontainer">
              <h3>Login Form</h3>
              <span (click)="loginpopup(2)" class="close" title="Close Modal">&times;</span>
              <!-- <img src="login.png" alt="Avatar" class="avatar"> -->
            </div>
            <div class="container">

              <label for="luname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="luname" [(ngModel)]="luname" required>
        
              <label for="lpsw"><b>Password</b></label>
              <input [type]="hide ? 'password' : 'text'" placeholder="Enter Password" name="lpsw" [(ngModel)]="lpsw" required>
              <!-- <span class="card flex justify-content-center">
                <p-password name="lpsw" [(ngModel)]="lpsw" [toggleMask]="true"></p-password>
            </span> -->
              <label>
                <input class="animate" type="checkbox" name="remember" (click)="hideShow()"> Hide/Show
              </label>
              <button (click)="login()" type="submit">Login</button>
              <label>
                <!-- <input type="checkbox" checked="checked" name="remember"> Remember me -->
                <span class="insta"> <a href="https://www.instagram.com/"><i class="center pi pi-instagram" style="font-size: 25px; color: rgb(244, 37, 157);"></i></a></span>
                <span class="insta-g"> <a href="https://github.com/signup"> <i class="center pi pi-github" style="font-size: 25px; color: rgb(7, 7, 8);"></i></a></span>
                <span class="insta-g"> <a href="https://www.whatsapp.com/"><i class="center pi pi-whatsapp" style="font-size: 25px; color: rgb(25, 252, 25);"></i></a></span>
                <span class="insta-g"> <a href="https://www.facebook.com/login/"><i class="center pi pi-facebook" style="font-size: 25px; color: rgb(25, 70, 252);"></i></a></span>
              </label>

            </div>
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" (click)="loginpopup(2)" class="cancelbtn">Cancel</button>
              <span class="psw">Forgot <a href="#">password?</a></span>
              <!-- <button (click)="sendMail()">Forgot Password ?</button> -->
            </div>
          </form>
        </div>
    </div>
